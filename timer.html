<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
            color: #00d4ff;
        }
        .message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f5a623;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        const CountdownTimer = () => {
            const targetDate = new Date("2025-10-01T00:00:00").getTime();
            const [timeLeft, setTimeLeft] = React.useState(calculateTimeLeft());

            React.useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);

            function calculateTimeLeft() {
                const now = new Date().getTime();
                const diff = targetDate - now;
                if (diff <= 0) return null;
                const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
                const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                return { months, days, hours, minutes, seconds };
            }

            return React.createElement(
                "div",
                { className: "container" },
                React.createElement("h1", null, "Countdown to A/L Exam"),
                timeLeft
                    ? React.createElement(
                          "div",
                          { className: "countdown" },
                          `You have ${timeLeft.months} Months ${timeLeft.days} Days ${timeLeft.hours} Hours ${timeLeft.minutes} Minutes & ${timeLeft.seconds} Seconds.`
                      )
                    : React.createElement(
                          "div",
                          { className: "countdown" },
                          "The A/L Exam has started. Good luck!"
                      ),
                React.createElement(
                    "div",
                    { className: "message" },
                    timeLeft
                        ? "The clock is ticking. Work hard now or regret later. Every second counts!"
                        : "It's time to shine. All the best!"
                )
            );
        };

        ReactDOM.render(
            React.createElement(CountdownTimer, null),
            document.getElementById("root")
        );
    </script>
</body>
</html>
