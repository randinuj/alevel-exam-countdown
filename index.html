<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#001a33">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>A/L Exam Countdown Timer</title>
  <style>
    @font-face {
      font-family: 'Product Sans';
      src: url('Product Sans Regular.ttf') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Product Sans', sans-serif;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease;
      position: relative;
      min-height: 100vh;
      padding: 10px;
    }

    body.light {
      background: linear-gradient(135deg, #e8eaf6, #c5cae9, #9fa8da);
      color: #1a1a2e;
    }

    body.dark {
      background: linear-gradient(135deg, #001a33, #002952, #003d70);
      color: #f5f5f5;
    }

    /* Stars Background - Optimized for Mobile */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;
      transform: rotate(-45deg);
      z-index: -1;
      pointer-events: none;
    }

    .star {
      --primary-color: rgba(255, 255, 255, 0.8);
      --star-color: var(--primary-color);
      --star-tail-length: 6em;
      --star-tail-height: 2px;
      --star-width: calc(var(--star-tail-length) / 6);
      --fall-duration: 9s;
      --tail-fade-duration: var(--fall-duration);

      position: absolute;
      top: var(--top-offset);
      left: 0;
      width: var(--star-tail-length);
      height: var(--star-tail-height);
      color: var(--star-color);
      background: linear-gradient(45deg, currentColor, transparent);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px currentColor);
      transform: translate3d(104em, 0, 0);
      animation: fall var(--fall-duration) var(--fall-delay) linear infinite;
    }

    /* Mobile-specific star adjustments */
    @media screen and (max-width: 768px) {
      .star {
        --star-tail-length: 4em;
        animation: fall var(--fall-duration) var(--fall-delay) linear infinite;
      }
    }

    /* Generate random star properties */
    .star:nth-child(1) {
      --star-tail-length: 5em;
      --top-offset: 5vh;
      --fall-duration: 6s;
      --fall-delay: 0s;
    }
    .star:nth-child(2) {
      --star-tail-length: 7.5em;
      --top-offset: 25vh;
      --fall-duration: 12s;
      --fall-delay: 1s;
    }
    .star:nth-child(3) {
      --star-tail-length: 6.2em;
      --top-offset: 45vh;
      --fall-duration: 9s;
      --fall-delay: 2s;
    }
    .star:nth-child(4) {
      --star-tail-length: 6.8em;
      --top-offset: 65vh;
      --fall-duration: 8s;
      --fall-delay: 3s;
    }
    .star:nth-child(5) {
      --star-tail-length: 5.5em;
      --top-offset: 85vh;
      --fall-duration: 10s;
      --fall-delay: 4s;
    }
    .star:nth-child(6) {
      --star-tail-length: 7em;
      --top-offset: 15vh;
      --fall-duration: 11s;
      --fall-delay: 5s;
    }
    .star:nth-child(7) {
      --star-tail-length: 6.5em;
      --top-offset: 35vh;
      --fall-duration: 7s;
      --fall-delay: 6s;
    }

    .star::before, .star::after {
      position: absolute;
      content: '';
      top: 0;
      left: calc(var(--star-width) / -2);
      width: var(--star-width);
      height: 100%;
      background: linear-gradient(45deg, transparent, currentColor, transparent);
      border-radius: inherit;
      animation: blink 2s linear infinite;
    }

    .star::before {
      transform: rotate(45deg);
    }

    .star::after {
      transform: rotate(-45deg);
    }

    @keyframes fall {
      to {
        transform: translate3d(-30em, 0, 0);
      }
    }

    @keyframes blink {
      50% {
        opacity: 0.6;
      }
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Countdown Card */
    .countdown-card {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px); /* Safari support */
      border-radius: 20px;
      padding: 2.5rem 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-bottom: 1.5rem;
    }

    body.dark .countdown-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timer {
      margin-bottom: 1.5rem;
    }

    .countdown-text {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .exam-status {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      line-height: 1.3;
    }

    .message {
      font-size: 1.1rem;
      font-weight: 400;
      margin: 0.8rem 0;
      line-height: 1.5;
    }

    .sub-message {
      font-size: 0.95rem;
      font-weight: 300;
      margin: 0.6rem 0;
      line-height: 1.5;
    }

    .quote-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.dark .quote-section {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .quote {
      font-size: 1rem;
      font-style: italic;
      line-height: 1.5;
      margin-bottom: 0.6rem;
      opacity: 0.9;
    }

    .author {
      font-size: 0.9rem;
      font-weight: 600;
      opacity: 0.8;
    }

    /* Mode Switch */
    .mode-switch {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #9fa8da;
      transition: 0.4s;
      border-radius: 50px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #002952;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Credits */
    .credits {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.9;
      padding: 0 10px;
    }

    .credits a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .credits a:hover {
      opacity: 0.7;
    }

    /* Share Button */
    .share-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: inherit;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
      -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
    }

    .share-btn:hover, .share-btn:active {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .share-btn svg {
      width: 22px;
      height: 22px;
    }

    /* Touch-friendly improvements */
    button, .switch, .slider {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 8px;
      }
      
      .container {
        padding: 10px;
      }
      
      .countdown-card {
        padding: 2rem 1.5rem;
        border-radius: 16px;
      }

      .countdown-text {
        font-size: 1.5rem;
      }

      .exam-status {
        font-size: 1.8rem;
      }

      .message {
        font-size: 1rem;
      }

      .sub-message {
        font-size: 0.9rem;
      }

      .quote {
        font-size: 0.95rem;
      }

      .author {
        font-size: 0.85rem;
      }
      
      .share-btn {
        width: 50px;
        height: 50px;
        bottom: 1rem;
        right: 1rem;
      }
      
      .share-btn svg {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      
      .countdown-card {
        padding: 1.5rem 1rem;
        border-radius: 14px;
      }

      .countdown-text {
        font-size: 1.2rem;
        line-height: 1.3;
      }

      .exam-status {
        font-size: 1.5rem;
      }

      .message {
        font-size: 0.9rem;
        margin: 0.6rem 0;
      }

      .sub-message {
        font-size: 0.8rem;
        margin: 0.5rem 0;
      }

      .quote {
        font-size: 0.85rem;
      }

      .author {
        font-size: 0.75rem;
      }
      
      .mode-switch {
        margin-top: 1rem;
      }
      
      .credits {
        font-size: 0.8rem;
        margin-top: 1rem;
      }
      
      .share-btn {
        width: 45px;
        height: 45px;
        bottom: 0.8rem;
        right: 0.8rem;
      }
      
      .share-btn svg {
        width: 18px;
        height: 18px;
      }
    }

    @media (max-width: 360px) {
      .countdown-card {
        padding: 1.2rem 0.8rem;
      }
      
      .countdown-text {
        font-size: 1.1rem;
      }
      
      .exam-status {
        font-size: 1.3rem;
      }
    }

    /* Landscape mode adjustments */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 5px;
        align-items: flex-start;
        min-height: auto;
      }
      
      .container {
        padding-top: 10px;
      }
      
      .countdown-card {
        padding: 1rem 1.5rem;
        margin-bottom: 0.5rem;
      }
      
      .timer {
        margin-bottom: 0.8rem;
      }
      
      .countdown-text {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }
      
      .exam-status {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
      }
      
      .quote-section {
        margin-top: 0.8rem;
        padding-top: 0.8rem;
      }
    }

    /* Prevent zoom on input for iOS */
    @media screen and (max-width: 768px) {
      input, select, textarea {
        font-size: 16px; /* Prevents zoom on focus in iOS */
      }
    }
  </style>
</head>
<body class="light" id="body">
  <!-- Stars Background -->
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <div class="container">
    <div class="countdown-card">
      <div class="timer" id="timerContent">
        <p>Loading...</p>
      </div>
      
      <div class="mode-switch">
        <label class="switch">
          <input type="checkbox" id="modeSwitch">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <button id="shareBtn" class="share-btn" title="Share as Image" aria-label="Share countdown as image">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="18" cy="5" r="3"></circle>
        <circle cx="6" cy="12" r="3"></circle>
        <circle cx="18" cy="19" r="3"></circle>
        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
      </svg>
    </button>
    
    <div class="credits">
      Developed with <span style="color: red;">&#10084;</span> by
      <strong><a href="https://about.me/randinu" target="_blank" rel="noopener">Randinu Jayaratne</a></strong>
    </div>
  </div>

  <script>
    // Enhanced for mobile performance
    const examStartDate = new Date("November 10, 2025 01:00:00").getTime();
    const examEndDate = new Date("November 29, 2025 11:40:00").getTime();
    const body = document.getElementById("body");
    const switchBtn = document.getElementById("modeSwitch");
    const timerContent = document.getElementById("timerContent");

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('countdownTheme');
    if (savedTheme === 'dark') {
      body.classList.remove('light');
      body.classList.add('dark');
      switchBtn.checked = true;
    }

    const quotes = [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Education is not preparation for life; education is life itself.", author: "John Dewey" },
      { text: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela" },
      { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
      { text: "The more that you read, the more things you will know. The more that you learn, the more places you'll go.", author: "Dr. Seuss" },
      { text: "Failure is simply the opportunity to begin again, this time more intelligently.", author: "Henry Ford" },
      { text: "Learning never exhausts the mind.", author: "Leonardo da Vinci" },
      { text: "The harder the battle, the sweeter the victory.", author: "Les Brown" },
      { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King" },
      { text: "Once you stop learning, you start dying.", author: "Albert Einstein" },
      { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
      { text: "Live as if you were to die tomorrow. Learn as if you were to live forever.", author: "Mahatma Gandhi" },
      { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Difficulties in life are intended to make us better, not bitter.", author: "Dan Reeves" },
      { text: "The only way to learn mathematics is to do mathematics.", author: "Paul Halmos" },
      { text: "The roots of education are bitter, but the fruit is sweet.", author: "Aristotle" },
      { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
      { text: "There are no secrets to success. It is the result of preparation, hard work, and learning from failure.", author: "Colin Powell" }
    ];

    const currentQuote = quotes[Math.floor(Math.random() * quotes.length)];

    function calculateTime() {
      const now = new Date().getTime();
      
      if (now < examStartDate) {
        const distance = examStartDate - now;
        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.4375));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        return { phase: 'before', months, days, hours, minutes, seconds };
      }
      
      if (now >= examStartDate && now <= examEndDate) {
        const distance = examEndDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        return { phase: 'during', days, hours, minutes, seconds };
      }
      
      return { phase: 'after' };
    }

    function updateDisplay() {
      const timeData = calculateTime();

      if (timeData.phase === 'before') {
        timerContent.innerHTML = `
          <h1 class="countdown-text">
            You have ${timeData.months} Months ${timeData.days} Days ${timeData.hours} Hours ${timeData.minutes} Minutes & ${timeData.seconds} Seconds for the A/L Exam.
          </h1>
          <p class="message">The clock is ticking. Every second counts. Good luck!</p>
          <div class="quote-section">
            <p class="quote">"${currentQuote.text}"</p>
            <p class="author">— ${currentQuote.author}</p>
          </div>
        `;
      } else if (timeData.phase === 'during') {
        timerContent.innerHTML = `
          <h1 class="exam-status">Exam In Progress</h1>
          <h2 class="countdown-text">
            ${timeData.days} Days ${timeData.hours} Hours ${timeData.minutes} Minutes ${timeData.seconds} Seconds Remaining
          </h2>
          <p class="message">Stay calm and focused. You've got this!</p>
          <div class="quote-section">
            <p class="quote">"${currentQuote.text}"</p>
            <p class="author">— ${currentQuote.author}</p>
          </div>
        `;
      } else {
        timerContent.innerHTML = `
          <h1 class="exam-status">Exam Completed</h1>
          <p class="message">Congratulations on completing your A/L Exam!</p>
          <p class="sub-message">You've worked hard and given it your all. Be proud of yourself!</p>
          <p class="sub-message">Now it's time to relax and wait for the results with confidence.</p>
          <div class="quote-section">
            <p class="quote">"${currentQuote.text}"</p>
            <p class="author">— ${currentQuote.author}</p>
          </div>
        `;
      }
    }

    function toggleDarkMode() {
      body.classList.toggle('dark', switchBtn.checked);
      body.classList.toggle('light', !switchBtn.checked);
      
      // Save theme preference
      localStorage.setItem('countdownTheme', switchBtn.checked ? 'dark' : 'light');
    }

    // Event listeners with touch support
    switchBtn.addEventListener("change", toggleDarkMode);
    
    // Use requestAnimationFrame for smoother updates on mobile
    let lastUpdate = 0;
    function smoothUpdate(timestamp) {
      if (timestamp - lastUpdate > 1000) {
        updateDisplay();
        lastUpdate = timestamp;
      }
      requestAnimationFrame(smoothUpdate);
    }
    requestAnimationFrame(smoothUpdate);

    function shareAsImage() {
      // Show a simple loading indicator
      const originalText = timerContent.innerHTML;
      timerContent.innerHTML = '<p>Preparing image...</p>';
      
      html2canvas(document.body, {
        backgroundColor: null,
        scale: 2,
        logging: false,
        width: window.innerWidth,
        height: window.innerHeight,
        useCORS: true,
        allowTaint: false
      }).then(canvas => {
        // Restore original content
        timerContent.innerHTML = originalText;
        
        canvas.toBlob(blob => {
          const file = new File([blob], 'exam-countdown.png', { type: 'image/png' });
          
          if (navigator.share && navigator.canShare({ files: [file] })) {
            navigator.share({
              files: [file],
              title: 'A/L Exam Countdown',
              text: 'Check out my exam countdown!'
            }).catch(err => console.log('Share cancelled'));
          } else {
            // Fallback: download
            const link = document.createElement('a');
            link.download = 'exam-countdown.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          }
        });
      }).catch(err => {
        console.error('Error generating image:', err);
        timerContent.innerHTML = originalText;
        alert('Sorry, there was an error generating the image. Please try again.');
      });
    }

    document.getElementById('shareBtn').addEventListener('click', shareAsImage);
    
    // Add touch event for better mobile support
    document.getElementById('shareBtn').addEventListener('touchstart', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
