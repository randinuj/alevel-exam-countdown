<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    @font-face {
      font-family: 'Product Sans';
      src: url('Product Sans Regular.ttf') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Make html/body fill viewport and center children */
    html{
      height:100%;
      background-color:#f0f0f0;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;              /* fill screen */
      display: grid;
      place-items: center;       /* center .container */
      font-family: 'Product Sans', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    /* Your container box */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background-color 0.3s ease;
      display: grid;
      place-items: center;
      
    }

    /* Light & dark backgrounds on the container wrapper */
    .light {
      background: linear-gradient(135deg, #f0f0f0, #d1d1d1);
      color: black;
    }
    .dark {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
    }

    /* Countdown card */
    .countdown {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .lightbg { background-color: rgba(255,255,255,0.5); }
    .darkbg  { background-color: rgba(0,0,0,0.5); }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .quote { font-size: 1.1rem; font-style: italic; }
    .author { font-size: 1.1rem; margin-top: 5px; font-weight: bold; }

    /* Toggle switch */
    .switch-container { margin-top: 1rem; }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #808080;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 26px; width: 26px;
      border-radius: 50%;
      background: white;
      bottom: 4px; left: 4px;
      transition: 0.4s;
    }
    input:checked + .slider { background-color: #2196f3; }
    input:checked + .slider:before { transform: translateX(26px); }

    /* Credits */
    .credits {
      font-size: 0.8rem;
      margin-top: 10px;
      padding-top: 10px;
      text-align: center;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .light .credits { color: gray; }
    .dark .credits  { color: lightgray; }

    /* Responsiveness */
    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      p  { font-size: 0.9rem; }
      .switch { width: 50px; height: 28px; }
      .slider:before { width: 22px; height: 22px; bottom: 3px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.2rem; }
      p  { font-size: 0.8rem; }
      .container { padding: 10px; }
      .countdown { padding: 15px; }
    }
    body.light {
  background: linear-gradient(135deg, #f0f0f0, #d1d1d1);
  color: black;
}

body.dark {
  background: linear-gradient(135deg, #2c3e50, #34495e);
  color: white;
    }
  </style>
</head>
<body class="light" id="body">
  <div class="container" id="container">
    <div class="countdown lightbg" id="countdownBox">
      <h1 id="countdown">Loading...</h1>
      <p id="quote"></p>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="modeSwitch">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="credits">
      Developed with <span style="color: red;">&#10084;</span> by
      <strong><a class="credits" href="https://about.me/randinu" target="_blank">Randinu Jayaratne</a></strong>
      <br>© HEXO DEV 2025
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const targetDate = new Date("November 10, 2025 00:00:00").getTime();
    const container   = document.getElementById("container");
    const switchBtn   = document.getElementById("modeSwitch");
    const countdownEl = document.getElementById("countdown");
    const box         = document.getElementById("countdownBox");
    const quoteEl     = document.getElementById("quote");

    const quotes = [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      /* … all your other quotes … */
      { text: "It always seems impossible until it's done.", author: "Nelson Mandela" }
    ];

    function displayRandomQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.innerHTML = `<span class="quote">"${q.text}"</span><br><span class="author">— ${q.author}</span>`;
    }

    function updateCountdown() {
      const now = Date.now();
      let diff = targetDate - now;
      const months  = Math.floor(diff / (1000*60*60*24*30.4375));
      diff %= (1000*60*60*24*30.4375);
      const days    = Math.floor(diff / (1000*60*60*24));
      diff %= (1000*60*60*24);
      const hours   = Math.floor(diff / (1000*60*60));
      diff %= (1000*60*60);
      const minutes = Math.floor(diff / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      countdownEl.textContent =
        `You have ${months} Months ${days} Days ${hours} Hours ${minutes} Minutes & ${seconds} Seconds for the A/L Exam.`;
    }

    function toggleDarkMode() {
  const body = document.getElementById("body");
  body.classList.toggle("dark", switchBtn.checked);
  body.classList.toggle("light", !switchBtn.checked);
  box.classList.toggle("darkbg", switchBtn.checked);
  box.classList.toggle("lightbg", !switchBtn.checked);
    }

    switchBtn.addEventListener("change", toggleDarkMode);
    setInterval(updateCountdown, 1000);
    updateCountdown();
    displayRandomQuote();
  });
  </script>
</body>
</html>
