<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    @font-face {
      font-family: 'Product Sans';
      src: url('Product Sans Regular.ttf') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Product Sans, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    .light {
      background: linear-gradient(135deg, #f0f0f0, #d1d1d1);
      color: black;
    }

    .dark {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
    }

    .countdown {
      text-align: center;
      max-width: 100%;
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .lightbg {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .darkbg {
      background-color: rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .switch-container {
      margin-top: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #808080;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      background-color: white;
      border-radius: 50%;
      bottom: 4px;
      left: 4px;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196f3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    .footer a {
      color: #2196f3;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      .countdown {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown lightbg">
      <h1 id="countdown">Loading...</h1>
      <p>The clock is ticking son, work now or you shall regret. Every second counts. Good luck!</p>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="modeSwitch">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="footer">
      <p>Developed by <a href="https://about.me/randinu" target="_blank">RandinuJ</a></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const targetDate = new Date("October 1, 2025 00:00:00").getTime();
      const container = document.querySelector('.container');
      const switchButton = document.querySelector('#modeSwitch');
      const countdown = document.querySelector('.countdown');

      function calculateTimeLeft() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.4375));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        return { months, days, hours, minutes, seconds };
      }

      function updateCountdown() {
        const { months, days, hours, minutes, seconds } = calculateTimeLeft();
        document.querySelector("#countdown").innerHTML = `
          You have ${months} Months ${days} Days ${hours} Hours ${minutes} Minutes & ${seconds} Seconds for the A/L Exam.
        `;
      }

      function toggleDarkMode() {
        container.classList.toggle('dark', switchButton.checked);
        container.classList.toggle('light', !switchButton.checked);

        countdown.classList.toggle('darkbg', switchButton.checked);
        countdown.classList.toggle('lightbg', !switchButton.checked);
      }

      switchButton.addEventListener('change', toggleDarkMode);

      setInterval(updateCountdown, 1000);
      updateCountdown(); // Initial call to set the countdown text

      // Set default mode
      container.classList.add('light');
      countdown.classList.add('lightbg');
    });
  </script>
</body>
  </html>
